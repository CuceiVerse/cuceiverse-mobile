name: ci

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required files exist
        run: |
          set -euo pipefail
          test -f README.md
          test -f GIT_WORKFLOW.md
          test -f VERSIONING.md
          test -f CONVENTIONAL_COMMITS.md
          test -f .github/PULL_REQUEST_TEMPLATE.md

      - name: Summary
        run: echo "OK - docs/standards repository"
