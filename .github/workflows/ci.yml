name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile:
    name: mobile (lint/build if present)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Node project
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_pkg=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_pkg=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Notice (no package.json)
        if: steps.detect.outputs.has_pkg != 'true'
        run: |
          echo "::warning::No package.json found at repo root. Skipping lint/build. Initialize mobile project to enable full CI."

      - name: Setup Node
        if: steps.detect.outputs.has_pkg == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        if: steps.detect.outputs.has_pkg == 'true'
        run: npm ci

      - name: Lint (if present)
        if: steps.detect.outputs.has_pkg == 'true'
        run: npm run lint --if-present

      - name: Build (if present)
        if: steps.detect.outputs.has_pkg == 'true'
        run: npm run build --if-present
