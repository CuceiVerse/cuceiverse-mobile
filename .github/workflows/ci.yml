name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  ci:
    name: sanity-and-ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm (only if lockfile exists)
        if: hashFiles('package-lock.json') != ''
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Sanity check
        run: |
          echo "Repo: cuceiverse-mobile"
          ls -la
          test -f README.md && echo "README OK" || (echo "README missing" && exit 1)

      - name: Install + Lint + Build (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci

            if node -e "const s=require('./package.json').scripts||{}; process.exit(s.lint?0:1)"; then
              npm run lint
            else
              echo "No lint script; skipping lint."
            fi

            if node -e "const s=require('./package.json').scripts||{}; process.exit(s.build?0:1)"; then
              npm run build
            else
              echo "No build script; skipping build."
            fi
          else
            echo "No package.json detected. Mobile app not initialized yet; CI runs sanity only."
          fi
